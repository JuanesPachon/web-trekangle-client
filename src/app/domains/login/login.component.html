<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.component.css" />
  </head>
  <body>
    <div class="login-component">
      <div class="login-component__container">
        <div class="login-form-wrapper">
          <main class="login-form-side">
            <form class="login-form">
              <div class="login-form-welcome-row">
                <h1>Welcome back! &#128079;</h1>
                <h2>Login with your account!</h2>
              </div>

              <div class="text-field">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  autocomplete="off"
                  placeholder="you@example.com"
                  required
                />
                <div class="error-message">Email in incorrect format</div>
              </div>
              <div class="text-field">
                <label for="password">Password</label>
                <input
                  id="password"
                  type="password"
                  name="password"
                  placeholder="Your password"
                  title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                  required
                />
                <div class="error-message">
                  Minimum 6 characters at least 1 Alphabet and 1 Number
                </div>
              </div>
              <button class="login-form__button" type="submit">Log In</button>
              <div class="login-form__actions">
                <div class="login-form__row">
                  <span>Don't have an account?</span>
                  <a href="#" title="Reset Password"> Sign Up Now </a>
                </div>
              </div>
            </form>
          </main>
          <aside class="info-side"></aside>
        </div>
      </div>
    </div>
  </body>
</html>
