<app-header />

<main class="container">
  <div class="title-bar">{{ experience()?.name }}</div>
  <div class="image-row">
    <img [src]="'http://localhost:3000/uploads/' + experience()?.images[0]" alt="Main Image" class="main-image" />
    <img [src]="'http://localhost:3000/uploads/' + experience()?.images[1]" alt="Thumbnail 1" class="thumbnail" />
    <img [src]="'http://localhost:3000/uploads/' + experience()?.images[2]" alt="Thumbnail 2" class="thumbnail" />
    <img [src]="'http://localhost:3000/uploads/' + experience()?.images[3]" alt="Thumbnail 3" class="thumbnail" />
  </div>
  <div class="description">
    <p>{{ experience()?.name }}</p>
    <p>PRICE: ${{ experience()?.price }}</p>
    <p>lugar: {{ experience()?.place }}</p>
    <p>{{ experience()?.description }}</p>
  </div>
  <div class="button-container">
    <button class="buy-now">Buy Now</button>
  </div>
  <div class="comments-section">
    <p>COMMENTS</p>
    <div class="comment-icon"></div>
    <input type="text" />
    <input type="submit" value="Submit" />
  </div>
</main>

<app-footer />
